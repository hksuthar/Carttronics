<!DOCTYPE html>
<html ng-app>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dashbord</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/style_dashboard.css" rel="stylesheet">
        <link href="css/styles1.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/datePicker.css">
        <script src="controllers/controller.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse top_nav navbar-fixed-top" role="navigation">
            <div class="container" ng-model="Chart_1">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="btn1_group">
                        <div class="btn_adm">
                            <img src="image/icon.png"/>
                            <button onclick="window.location.href = 'dashboard.html'">site administrator</button>
                        </div>
                        <div class="fileUpload btn-upload">
                            <img src="image/upload.png">
                            <!-- <span>Upload</span> -->
                            <button onclick="window.location.href = 'upload.html'">Upload File</button>
                            <!-- <input type="file" ngf-select ng-model="up.file" name="file" class="upload" /> -->
                        </div>
                        <!-- <div class="fileUpload btn-upload">
                            <img src="image/upload.png">
                            <input type="file" ngf-select ng-model="up.file" name="file" class="upload" />

                        </div>
                    
                        <button class="upload-buttons">Upload</button> -->
                    </div>
                    <a class="navbar-brand" href="index.html"><img src="image/Logo.png"/></a>
                    <ul class="user-menu">
                        <li class="dropdown pull-right">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><svg class="glyph stroked male-user"><use xlink:href="#stroked-male-user"></use></svg> Welcome <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#"><svg class="glyph stroked male-user"><use xlink:href="#stroked-male-user"></use></svg> Profile</a></li>
                                <li><a href="#"><svg class="glyph stroked gear"><use xlink:href="#stroked-gear"></use></svg> Settings</a></li>
                                <li><a href="#"><svg class="glyph stroked cancel"><use xlink:href="#stroked-cancel"></use></svg> Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>   
            </div><!-- /.container-fluid -->
        </nav>

        <div class="container" ng-controller="AppCtrl">
            <div class="page_heading">
                <h3>Registration</h3>
            </div>
            <div class="col-md-6 col-sm-6 col-lg-6 col-ks">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="res-control-label col-sm-2">First Name:</label>
                        <div class="col-sm-9" >
                            <input class="form-control" ng-model="carto.f_name" placeholder="Enter First Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="res-control-label col-sm-2">Middle Name:</label>
                        <div class="col-sm-9" >
                            <input class="form-control" ng-model="carto.m_name" placeholder="Enter Middle Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="res-control-label col-sm-2">Last Name:</label>
                        <div class="col-sm-9" >
                            <input class="form-control" ng-model="carto.l_name"  placeholder="Enter Last Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="res-control-label col-sm-2">User name:</label>
                        <div class="col-sm-9" >
                            <input class="form-control" ng-model="carto.username"  placeholder="Enter User Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="res-control-label col-sm-2">Email:</label>
                        <div class="col-sm-9" >
                            <input class="form-control" ng-model="carto.email" placeholder="Enter email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="res-control-label col-sm-2">Password:</label>
                        <div class="col-sm-9" >
                            <input class="form-control" ng-model="carto.password" placeholder="Enter password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="res-control-label col-sm-2">Description:</label>
                        <div class="col-sm-9" >
                            <input class="form-control" placeholder="Description" ng-model="carto.desc" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="res-control-label col-sm-2">Roles:</label>
                        <div class="col-sm-9 resg">
                            <div class="col-sm-5">
                                <input ng-model="carto.roles" type="radio" name="roles" ng-value="'Administrator'"><span>Administrator</span>
                            </div>
                            <div class="col-sm-4">
                                <input ng-model="carto.roles" type="radio" name="roles" ng-value="'User'"><span>User</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="res-control-label col-sm-2">Company:</label>
                        <div class="col-sm-9" >
                            <input class="form-control" ng-model="carto.company" placeholder="Company" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="res-control-label col-sm-2">Street Add:</label>
                        <div class="col-sm-9" >
                            <input class="form-control" placeholder="Address" ng-model="carto.s_address" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6 col-lg-6">
                <div class="form-horizontal">
                     <div class="form-group">
                        <label class="res-control-label col-sm-2">Address:</label>
                        <div class="col-sm-9" >
                            <input class="form-control" placeholder="Address" ng-model="carto.address" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="res-control-label col-sm-2">City:</label>
                        <div class="col-sm-9" >
                            <input class="form-control" ng-model="carto.city" placeholder="city" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="res-control-label col-sm-2">State of province:</label>
                        <div class="col-sm-9" >
                            <input class="form-control" ng-model="carto.s_o_pro" placeholder="State of province" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="res-control-label col-sm-2">Zip Code:</label>
                        <div class="col-sm-9" >
                            <input class="form-control" placeholder="Zip Code" ng-model="carto.zipcode" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="res-control-label col-sm-2">Country:</label>
                        <div class="col-sm-9" >
                            <input class="form-control" placeholder="Country" ng-model="carto.country" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="res-control-label col-sm-2">Business Phone:</label>
                        <div class="col-sm-9" >
                            <input class="form-control" placeholder="Business phone" ng-model="carto.b_phone" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="res-control-label col-sm-2">Business Ext Phone:</label>
                        <div class="col-sm-9" >
                            <input class="form-control" placeholder="Business Extra Phone" ng-model="carto.b_f_phone" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="res-control-label col-sm-2">Fax:</label>
                        <div class="col-sm-9" >
                            <input class="form-control" placeholder="Fax" ng-model="carto.fax" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="res-control-label col-sm-2">Cell Phone:</label>
                        <div class="col-sm-9" >
                            <input class="form-control" placeholder="Cell Phone" ng-model="carto.phone" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="res-control-label col-sm-2">Store Access:</label>
                        <div class="col-sm-9" >
                            <input class="form-control" placeholder="Store Acess" ng-model="carto.store_access" required>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="btn_center">
                <div class="col-sm-6">
                    <button ng-click="addUser()">Submit</button>
                </div>
                <div class="add_btn col-sm-6">
                    <input type="reset" value="cancel"/>
                </div>
            </div>
            
        </div>

        <script type = "text/javascript" src = "http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" ></script>
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>



    </body>
</html>
