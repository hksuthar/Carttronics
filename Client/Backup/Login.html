<html >
    <head>
        <title>Login page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <!-- <script src="js/bootstrap.js" type="text/javascript"></script>-->
    </head>
    <body ng-app="MyApp">

        <div class="logo_border">
            <div class="container">
                <div class="col-sm-12">
                    <div class="logo_sett">
                        <a href="index.php"> <img src="image\Logo.png" class="til"/></a>
                    </div>
                </div>
            </div>
        </div>

            <div class="container min_set" ng-controller="carttronics_login">
                <div class="form_set col-sm-7 col-sm-offset-1">
                <div ng-show="error" class="alert alert-danger">{{error}}</div>
                    <!-- <h2>login</h2> -->
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Email:</label>
                            <div class="col-sm-10" >

                                <input type="email" class="form-control" ng-model ="user.email" id="email" placeholder="Enter email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="pwd">Password:</label>
                            <div class="col-sm-10" >
                                <input type="password" class="form-control" ng-model="user.pass" id="pwd" placeholder="Enter password" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-5 col-sm-6">
                                <input type="checkbox" name="vehicle" value="Car" checked><span>&nbsp;Remember me next time</span><br>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-6 col-sm-6">
                                <button type="submit" class="btn btn-default" ng-click="Login()">Login</button>
                            </div>
                        </div>
                        <div>
                        </div>

                        <div class="link_set">
                            <div class="col-sm-offset-5 col-sm-6">
                                <p><a href="forgot_pass.html">I forgot my password</a></p>
                                <label class="control-label col-sm-2"ng-model="error" for="error">{{error}}</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
       
        <footer>
            <div class="copyright_set">
                <p>Â© CARTTRONICS, INC. ALL RIGHTS RESERVED</p>
            </div>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
        <script src = "controllers/control.js"></script>
    </body>
</html>
